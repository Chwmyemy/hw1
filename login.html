		var username=document.getElementById("Username").value;//获取form中的用户名 
      	var regex=username;//声明一个判断用户名前后是否有空格的正则表达式 
      	if(regex.indexOf(" ")!=-1||username.length==0)//判定用户名的是否有空格或者用户名是否为空 
       	{

	function sign_up(){
		var username=document.getElementById("Username2").value;
		var password=document.getElementById("Password").value;
		var password2=document.getElementById("Password2").value;
		var email=document.getElementById("Email").value;
		var regex=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		var reg = /^[A-Za-z0-9]{6,20}$/;
		if(username.indexOf(" ")!=-1||username.length==0){
			alert("用户名格式不对");
			return false;
		}
		if(!reg.test(password)){
			alert("密码格式不对");
			return false;
		}
		if(password!=password2){
			alert("两次密码不一致");
			return false;
		}
		if(!regex.test(email)){
			alert("邮箱地址格式错误");
			return false;
		}
		return true;
	}
